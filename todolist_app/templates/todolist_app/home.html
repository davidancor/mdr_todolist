{% extends 'todolist_app/base.html' %}

{% block content %}

<div class="container">
    <div class="row"> 
        <div class="col-md-6 offset-md-3">
            <h1>Tasks</h1>
            <form action="" method="POST">  
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input name="title" type="text" class="form-control" placeholder="Task" aria-label="Recipient's username"
                        aria-describedby="button-addon2">
                        
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add New Task</button>
                    </div> 
                </div>    
            
            </form>
            
            <ul class="list-group list-group-flush">
                {% for item in tasks %} 
                    <li class="list-group-item">{{ item.title }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>




{% endblock content %}
